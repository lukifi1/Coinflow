<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlow - Register</title>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Coin<span>Flow</span></h1>
            <p>Your personal finance tracker</p>
        </div>
        
        <form id="registerForm" action="/auth/register" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="register-btn">Create Account</button>
            
            <div class="options">
                <label>
                    <input type="checkbox" name="terms" required> I agree to the&nbsp;<a href="/terms">Terms of Service</a>
                </label>
            </div>
            
            <div class="options login-option">
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
