<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinFlow - Settings</title>
  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #c3cfe2);
      margin: 0;
      padding: 0;
    }

    .income-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .income-container header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .income-container h1 {
      font-size: 26px;
      color: #2c3e50;
      margin: 0;
    }

    .back-link {
      font-size: 14px;
      text-decoration: none;
      color: #3498db;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    .income-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #2c3e50;
    }

    .form-group select {
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      background-color: #f9fafc;
      transition: border-color 0.3s;
    }

    .form-group select:focus {
      border-color: #3498db;
      outline: none;
      background-color: #fff;
    }

    .save-btn {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #2980b9;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .message.success {
      color: #2ecc71;
    }

    .message.error {
      color: #e74c3c;
    }

    .form-group select {
    padding: 12px 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    width: 100%;
    background-color: #f9fafc;
    transition: border-color 0.3s;
    appearance: none;
  }
  
  .form-group select:focus {
    border-color: #3498db;
    outline: none;
    background-color: #fff;
  }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="income-container">
    <header>
      <h1>Settings</h1>
      <a href="/dashboard.html" class="back-link">← Back to Dashboard</a>
    </header>

    <form id="settingsForm" class="income-form">
      <div class="form-group">
        <label for="currency">Preferred Currency Symbol</label>
        <select id="currency" required>
          <option value="€">Euro (€)</option>
          <option value="$">Dollar ($)</option>
          <option value="£">Pound (£)</option>
        </select>
      </div>

      <button type="submit" class="save-btn">Save Settings</button>
      <div id="statusMessage" class="message"></div>
    </form>
  </div>

  <script>
    const storage = localStorage.getItem("session_token") ? localStorage : sessionStorage;
    const uuid = storage.getItem("user_uuid");
    const currencySelect = document.getElementById("currency");
    const statusMessage = document.getElementById("statusMessage");

    if (!uuid) window.location.href = "/login.html";

    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = "/login.html";
        });
      });

    // Load settings
    fetch(`/api/settings/${uuid}`)
      .then(res => res.ok ? res.json() : null)
      .then(data => {
        if (data && data.currency_symbol) {
          currencySelect.value = data.currency_symbol;
        }
      })
      .catch(() => {
        statusMessage.textContent = "Could not load settings.";
        statusMessage.className = "message error";
      });

    document.getElementById("settingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const currency_symbol = currencySelect.value;

      try {
        const res = await fetch("/api/settings/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_uuid: uuid, currency_symbol })
        });

        const result = await res.json();
        if (res.ok) {
          statusMessage.textContent = "Settings saved.";
          statusMessage.className = "message success";
        } else {
          statusMessage.textContent = result.error || "Failed to save settings.";
          statusMessage.className = "message error";
        }
      } catch (err) {
        statusMessage.textContent = "Network error. Try again.";
        statusMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
