<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinFlow - Add Expense</title>
  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/expenses.css" />
  <link rel="stylesheet" href="style/add-expense.css" />
</head>
<body>
  <div id="navbar"></div>
  <div class="expense-container">
    <header>
      <h1>Add New Expense</h1>
      <a href="/expenses.html" class="back-link">← Back to Expense Overview</a>
    </header>

    <form id="expenseForm" class="expense-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="amount">Amount (€)</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags" placeholder="e.g. salary, freelance" />
      </div>

      <div class="form-group">
        <label for="account">Select Account</label>
        <select id="account" name="account" required>
          <option value="">Loading accounts...</option>
        </select>
      </div>

      <button type="submit" class="save-btn">Add Expense</button>
      <div id="statusMessage" class="message"></div>
    </form>
  </div>

  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = "/login.html";
        });
      });

    document.addEventListener("DOMContentLoaded", async () => {
      const storage = localStorage.getItem("session_token") ? localStorage : sessionStorage;
      const uuid = storage.getItem("user_uuid");
      const accountSelect = document.getElementById("account");

      if (!uuid) {
        window.location.href = "/login.html";
        return;
      }

      try {
        const res = await fetch(`/api/accounts/${uuid}`);
        const accounts = await res.json();

        if (!res.ok || !Array.isArray(accounts)) throw new Error("Invalid accounts response");

        if (accounts.length === 0) {
          accountSelect.innerHTML = '<option value="">No accounts found</option>';
          accountSelect.disabled = true;
        } else {
          accountSelect.innerHTML = accounts.map(a => `<option value="${a.id}">${a.name} (${a.type || 'n/a'})</option>`).join("");
        }
      } catch (err) {
        console.error(err);
        accountSelect.innerHTML = '<option value="">Failed to load accounts</option>';
        accountSelect.disabled = true;
      }
    });

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const storage = localStorage.getItem("session_token") ? localStorage : sessionStorage;
      const uuid = storage.getItem("user_uuid");
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const tags = document.getElementById("tags").value.trim();
      const accountId = document.getElementById("account").value.trim();
      const statusMessage = document.getElementById("statusMessage");

      if (!uuid || !name || !amount || !accountId) {
        statusMessage.textContent = "Please fill out all required fields.";
        statusMessage.className = "message error";
        return;
      }

      const payload = {
        user_uuid: uuid,
        name,
        amount,
        tags: tags ? tags.split(",").map(t => t.trim()) : [],
        account_id: accountId
      };

      try {
        const res = await fetch("/api/expense/new", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          statusMessage.textContent = "Expense successfully added. Redirecting...";
          statusMessage.className = "message success";
          setTimeout(() => window.location.href = "/expenses.html", 1500);
        } else {
          statusMessage.textContent = data.error || "Failed to add expense.";
          statusMessage.className = "message error";
        }
      } catch (err) {
        statusMessage.textContent = "Network error. Please try again later.";
        statusMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
